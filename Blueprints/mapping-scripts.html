<script type="text/javascript">
    $(function(){
        $('button#<save-button>').on('click', function(e) {
            var $values = {
                name: $('input#<mapping-name>').val(),
                data: $('textarea#<mapping-data>').val(),
            }, errors = [], errorString = '';
            if (!$values.name)
                errors.push("Collection Name can't be empty...");
            else if ($values.name.trim().length < 4)
                errors.push("Collection Name should be at least 3 characters");
            if (!$values.data)
                errors.push("Collection Data can't be empty...");
            else if ($values.data.trim().length < 10)
                errors.push("Collection Data should be at least 5 characters");
            if (errors.length) {
                errors.map(function(message) {
                    errorString += '<li style="padding: 9px 24px; border-bottom: 1px solid #ececec">' + message + '</li>';
                });
                $('body').css('overflow', 'hidden');
                var $dialog = $('<div id="validationMessage"></div>')
                    .html('<ol>'+errorString+'</ol>')
                    .appendTo('body')
                    .dialog({
                        draggable: false,
                        modal: true,
                        position:['middle', 125],
                        resizable: false,
                        title: 'Errors',
                        width: 550,
                        buttons: {
                            Close: function() {
                                $(this).dialog('close');
                            }
                        },
                        close: function() {
                            $(this).dialog('destroy').remove();
                            $('body').css('overflow', 'auto');
                        }
                    });
                return false;
            }
        })
    });
</script>
